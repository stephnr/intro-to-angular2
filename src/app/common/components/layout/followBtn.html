<button
  class="btn btn-sm action-btn"
  [ngClass]="{ 'disabled': isSubmitting,
               'btn-outline-secondary': !user.following,
               'btn-secondary': user.following }"
  (click)="submit()">
  <i class="ion-plus-round"></i>
  &nbsp;
  {{ author.following ? 'Unfollow' : 'Follow' }} {{ author.username }}
</button>
